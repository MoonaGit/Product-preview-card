<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="container">
    <div class="image-div">
      <img src="images/image-product-desktop.jpg" alt="perfum">
    </div>
    <div class="presentation">
      <p>Perfume</p>
      <h2>Gabrielle <br> Essence Eau <br> De Parfum</h2>
      <p class="p-text">A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
        Perfumer-Creator <br> for the House of CHANEL.</p>
      <p class="prices"><span class="price-reduced">$149.99</span><span class="full-price">$169.99</span></p>
        <button><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
    </div>
  </div>
  
</body>
</html>
